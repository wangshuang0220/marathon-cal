  <script>
    // 监听选择的比赛距离，显示自定义公里数输入框
    document.getElementById('distance').addEventListener('change', function() {
      if (this.value === 'custom') {
        document.getElementById('customDistance').style.display = 'block';
        document.getElementById('customDistanceLabel').style.display = 'block';
      } else {
        document.getElementById('customDistance').style.display = 'none';
        document.getElementById('customDistanceLabel').style.display = 'none';
      }
    });

    // 计算配速
    function calculatePace() {
      let distance = parseFloat(document.getElementById('distance').value);
      if (distance === 'custom') {
        distance = parseFloat(document.getElementById('customDistance').value);
      }

      const hours = parseInt(document.getElementById('hours').value);
      const minutes = parseInt(document.getElementById('minutes').value);
      const seconds = parseInt(document.getElementById('seconds').value);

      if (!distance || isNaN(distance) || distance <= 0) {
        alert('请输入有效的公里数');
        return;
      }

      // 计算完赛时间总秒数
      const totalTimeInSeconds = (hours * 3600) + (minutes * 60) + seconds;

      if (totalTimeInSeconds <= 0) {
        alert('请输入有效的完赛时间');
        return;
      }

      // 计算配速
      const pace = totalTimeInSeconds / distance; // 每公里配速（秒/公里）
      const paceMinutes = Math.floor(pace / 60); // 配速的分钟部分
      const paceSeconds = Math.round(pace % 60); // 配速的秒部分

      // 显示结果
      document.getElementById('result').innerText = `每公里配速: ${paceMinutes} 分 ${paceSeconds} 秒`;
    }

    // 计算完赛时间
    function calculateTime() {
      let distance = parseFloat(document.getElementById('distance').value);
      if (distance === 'custom') {
        distance = parseFloat(document.getElementById('customDistance').value);
      }

      const paceMinutes = parseInt(document.getElementById('paceMinutes').value);
      const paceSeconds = parseInt(document.getElementById('paceSeconds').value);

      if (!distance || isNaN(distance) || distance <= 0) {
        alert('请输入有效的公里数');
        return;
      }

      if (isNaN(paceMinutes) || isNaN(paceSeconds)) {
        alert('请选择有效的配速');
        return;
      }

      const paceInSeconds = (paceMinutes * 60) + paceSeconds; // 将配速转化为秒

      // 计算完赛总时间（秒）
      const totalTimeInSeconds = paceInSeconds * distance;

      // 转换为时:分:秒
      const hours = Math.floor(totalTimeInSeconds / 3600);
      const minutes = Math.floor((totalTimeInSeconds % 3600) / 60);
      const seconds = totalTimeInSeconds % 60;

      // 显示结果
      document.getElementById('result').innerText = `预计完赛时间: ${hours} 小时 ${minutes} 分钟 ${seconds} 秒`;
    }
